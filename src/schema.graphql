type Query {
  info: String!
}

type Mutation {
  saludar: saludarMutationResponse!
}

interface MutationResponse {
  code: String!
  success: Boolean!
  message: String!
}

type saludarMutationResponse implements MutationResponse {
  code: String!
  success: Boolean!
  message: String!
  data: String!
}
